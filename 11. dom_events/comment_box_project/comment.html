<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <!-- tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- link tailwind.css -->
    <link rel="stylesheet" href="./tailwind.css">

    <style type="text/tailwindcss">
        @layer base{
            ::selection{
                background: #262626;
                color: #fff;
            }
        }
        @utility cmt{
            @apply bg-gray-100 p-4 rounded-[10px] border border-gray-300 text-base text-zinc-900 text-justify leading-snug;
        }
    </style>
</head>
<body>
    <div class="max-w-xl w-full mx-auto p-4 mt-10">
        <h1 class="text-center text-3xl font-semibold mb-5">কমেন্ট বক্স</h1>

        <!-- comments -->
        <div class="space-y-2" id="comment__box__container">
            <p class="cmt">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed quod minima quae illo, mollitia error ad ex nulla consequatur esse?
            </p>
        </div>

        <!-- form -->
        <div>
            <textarea name="comment" id="comment__box" class="mt-5 rounded-[5px] p-4 w-full h-32 max-h-32 border-2 border-gray-300 outline-none focus:border-2 focus:border-black/70"></textarea>
            <button type="submit" id="btn__comment" class="bg-black text-white py-2 px-4 rounded-[10px] cursor-pointer mt-2 hover:bg-black/90">
                কমেন্ট
            </button>
        </div>
    </div>
    

    <!-- script file -->
    <script src="./js/comment.js"></script>
</body>
</html>
