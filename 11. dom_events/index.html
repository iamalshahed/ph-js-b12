<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
</head>
<body>
    
    <h1>Dom Doma Dom Dom...</h1>

    <!-- --
     option 1 for event handler 
    -->
    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(65)">Add another</button>
    <button onclick="console.log('i am clicked.')">third button</button>
    <input type="text" name="text" id="text">

    <br>

    <!-- --
     option 2 for click event handler 
    -->
    <button onclick="makeYellow()">হলুদ বানাও</button>

    <button onclick="makeRed()">লাল বানাও</button>
    <button onclick="makeBlack()">কালা বানাও</button>


    <!-- --
     option 3 getElementById and then set onclick 
    -->
    <button id="btn_make_blue">ব্লু বানাও</button>



    <!-- --
     option 4: addEventListener 
    -->
    <button id="btn__make__green">সবুজ বানাও</button>


    <!-- script file -->
    <script src="./js/event.js"></script>
</body>
</html>
